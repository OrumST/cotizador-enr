<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador de Materiales - Antofagasta</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .contenedor {
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(255, 165, 0, 0.6);
        max-width: 400px;
        width: 100%;
        position: relative;
        text-align: center;
      }

      .marca-agua {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.1;
        width: 150px;
        height: auto;
        pointer-events: none;
      }

      h1 {
        font-size: 22px;
        color: #ff9800;
        margin-bottom: 16px;
      }

      #user-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #ff9800;
        background-color: #222;
        color: #fff;
      }

      button {
        background-color: #ff9800;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #e68900;
      }

      #chat-box {
        margin-top: 16px;
      }

      .producto {
        background-color: #2a2a2a;
        border: 1px solid #ff9800;
        padding: 8px;
        border-radius: 8px;
        margin-top: 8px;
        color: white;
      }

      .precio {
        color: #4caf50;
        font-weight: bold;
      }

      .ver-producto {
        display: inline-block;
        margin-top: 4px;
        text-decoration: none;
        color: #ff9800;
      }

      .ver-producto:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <img src="logo.png" alt="Logo ENR" class="marca-agua" />
      <h1>ðŸ›’ Cotizador de Materiales en Antofagasta</h1>
      <input type="text" id="user-input" placeholder="Â¿QuÃ© material necesitas?" />
      <button onclick="sendMessage()">Buscar Precios</button>
      <div id="chat-box"></div>
    </div>

    <script>
      async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        const chatBox = document.getElementById('chat-box');

        if (userInput.trim() === '') return;

        chatBox.innerHTML = '<p><strong>Buscando...</strong></p>';

        try {
          const response = await fetch(`/buscar?q=${encodeURIComponent(userInput)}`);
          const data = await response.json();

          chatBox.innerHTML = `<div>${data.respuesta}</div>`;
        } catch (error) {
          chatBox.innerHTML = `<p><strong>Error:</strong> No se pudo obtener respuesta.</p>`;
        }
      }
    </script>
  </body>
</html>
