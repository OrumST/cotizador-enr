<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador ENR - Chatbot de Materiales</title>
    <style>
        /* Fondo negro */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor del chat (Bot Naranja con sombras) */
        .chat-container {
            background-color: #ff7700; /* Naranja */
            color: #fff;
            box-shadow: 0px 4px 10px rgba(255, 119, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        /* Marca de agua (logo en el centro del bot) */
        .chat-container::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: url('logo.png') no-repeat center center;
            background-size: contain;
            opacity: 0.1; /* Baja opacidad */
        }

        /* Caja del chat */
        .chat-box {
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: left;
        }

        /* Entrada de texto */
        .chat-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        /* Botón de enviar */
        .btn-send {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #fff;
            color: #ff7700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-send:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Bienvenido a nuestro cotizador ENR</div>
        <div class="chat-box" id="chat-box">
            <p><strong>ChatGPT:</strong> ¡Hola! ¿En qué puedo ayudarte hoy?</p>
        </div>
        <input type="text" class="chat-input" id="user-input" placeholder="Escribe tu consulta aquí...">
        <button class="btn-send" onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            if (userInput.trim() === '') return;

            chatBox.innerHTML += `<p><strong>Tú:</strong> ${userInput}</p>`;
            document.getElementById('user-input').value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: userInput })
                });

                const data = await response.json();
                chatBox.innerHTML += `<p><strong>ChatGPT:</strong> ${data.answer}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<p><strong>ChatGPT:</strong> Ocurrió un error. Intenta de nuevo.</p>`;
            }
        }
    </script>
</body>
</html>
