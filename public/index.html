<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador ENR - Bot de Materiales Antofagasta</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .chat-container {
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
      }
      .chat-box {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        background-color: #fafafa;
      }
      .chat-input {
        width: calc(100% - 80px);
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .btn-send {
        width: 60px;
        padding: 10px;
        margin-left: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2>Bienvenido a nuestro Cotizador ENR</h2>
      <p>Consulta sobre materiales de construcción en <strong>Antofagasta</strong>.</p>
      <div class="chat-box" id="chat-box">
        <p><strong>Bot:</strong> ¡Hola! ¿Qué material necesitas cotizar en Antofagasta?</p>
      </div>
      <input
        type="text"
        id="user-input"
        class="chat-input"
        placeholder="Ej: 'Precio vulcanita 10mm Antofagasta'"
      />
      <button class="btn-send" onclick="sendMessage()">Enviar</button>
    </div>

    <script>
      async function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        const chatBox = document.getElementById("chat-box");

        if (!userInput.trim()) return;

        chatBox.innerHTML += `<p><strong>Tú:</strong> ${userInput}</p>`;
        document.getElementById("user-input").value = "";

        try {
          const response = await fetch("/buscar?query=" + encodeURIComponent(userInput));
          const data = await response.json();

          const resultados = data.organic_results.map((r) => `<li><a href="${r.link}" target="_blank">${r.title}</a></li>`).join("");

          chatBox.innerHTML += `<p><strong>Bot:</strong> Resultados encontrados:</p><ul>${resultados}</ul>`;
        } catch (error) {
          chatBox.innerHTML += `<p><strong>Bot:</strong> Hubo un error al buscar. Inténtalo de nuevo.</p>`;
        }

        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
