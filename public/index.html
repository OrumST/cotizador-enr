<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador de Materiales - Antofagasta</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .contenedor {
        background-color: #ff7700;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(255, 119, 0, 0.8);
        max-width: 400px;
        width: 100%;
        text-align: center;
        position: relative;
      }

      /* Marca de agua (logo de empresa en el centro) */
      .contenedor::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        background: url('logo.png') no-repeat center center;
        background-size: contain;
        opacity: 0.1;
      }

      h1 {
        font-size: 22px;
        color: white;
        margin-bottom: 16px;
      }

      #user-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      button {
        background-color: white;
        color: #ff7700;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #ddd;
      }

      #chat-box {
        margin-top: 16px;
        text-align: left;
      }

      .producto {
        background-color: rgba(255, 255, 255, 0.2);
        border: 1px solid #ddd;
        padding: 8px;
        border-radius: 8px;
        margin-top: 8px;
      }

      .precio {
        color: yellow;
        font-weight: bold;
      }

      .ver-producto {
        display: inline-block;
        margin-top: 4px;
        text-decoration: none;
        color: #1a73e8;
      }

      .ver-producto:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <h1>ðŸ›’ Cotizador de Materiales en Antofagasta</h1>
      <input type="text" id="user-input" placeholder="Â¿QuÃ© material necesitas?" />
      <button onclick="sendMessage()">Buscar Precios</button>
      <div id="chat-box"></div>
    </div>

    <script>
      async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        const chatBox = document.getElementById('chat-box');

        if (userInput.trim() === '') return;

        chatBox.innerHTML = '<p><strong>Buscando...</strong></p>';

        try {
          const response = await fetch(`/buscar?q=${encodeURIComponent(userInput)}`);
          const data = await response.json();

          if (data.productos.length > 0) {
            chatBox.innerHTML = data.productos.map(producto => `
              <div class="producto">
                <p><strong>${producto.nombre}</strong></p>
                <p class="precio">${producto.precio}</p>
                <a class="ver-producto" href="${producto.link}" target="_blank">Ver producto</a>
              </div>
            `).join('');
          } else {
            chatBox.innerHTML = `<p>No se encontraron productos.</p>`;
          }
        } catch (error) {
          chatBox.innerHTML = `<p><strong>Error:</strong> No se pudo obtener respuesta.</p>`;
        }
      }
    </script>
  </body>
</html>
