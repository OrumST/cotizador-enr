<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Materiales - Antofagasta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .producto {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 250px;
            text-align: left;
        }
        .precio {
            font-weight: bold;
            color: green;
        }
        .ver-producto {
            display: block;
            margin-top: 5px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Buscador de Materiales en Antofagasta</h1>
    <input type="text" id="buscar" placeholder="Ingresa el producto">
    <button onclick="buscarProducto()">Buscar</button>
    
    <div id="resultados"></div>

    <script>
        async function buscarProducto() {
            const consulta = document.getElementById("buscar").value.trim();
            const resultadosDiv = document.getElementById("resultados");
            
            if (!consulta) {
                alert("Por favor, ingresa un término de búsqueda.");
                return;
            }

            // Limpiar resultados anteriores
            resultadosDiv.innerHTML = "Buscando...";

            try {
                const response = await fetch(`/buscar?q=${encodeURIComponent(consulta)}`);
                const data = await response.json();

                if (data.respuesta) {
                    resultadosDiv.innerHTML = data.respuesta;
                } else {
                    resultadosDiv.innerHTML = "No se encontraron productos.";
                }
            } catch (error) {
                resultadosDiv.innerHTML = "Error al buscar productos.";
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
